<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literatura</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
body {
            font-family: Arial, sans-serif;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
            cursor: pointer; /* Hace que el cuadro sea clickeable */
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .popup img {
            width: 100%;
            border-radius: 5px;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
        }
        .imagen-cuadro {
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }

        .imagen-cuadro img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Contenedor para las im√°genes */
        .imagen-cuadro2, .imagen-cuadro3 {
            position: relative;
            width: 600px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            overflow: hidden;
        }

        .imagen-cuadro2 img, .imagen-cuadro3 img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .boton-publicidad1 {
            position: absolute;
            bottom: 70%; 
            left: 25%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            width: 150px; 
            padding: 15px;
            border: 2px solid black;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boton-publicidad1:hover {
            background-color: black;
            color: white;
        }

        .boton-publicidad2 {
            position: absolute;
            bottom: 8%; 
            left: 70%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            width: 300px; 
            padding: 7px;
            border: 2px solid black;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boton-publicidad2:hover {
            background-color: blue;
            color: white;
        }
    </style>    
</head>
<body>
    <!-- Cuadro emergente de publicidad -->
    <div id="popup" class="popup" onclick="goToPage()">
        <h3>¬°Oferta Especial! üéâ</h3>
        <img id="popup-image" src="publicidad3.jpg" alt="Publicidad">
        <button class="close-btn" onclick="event.stopPropagation(); closePopup()">Cerrar ‚ùå</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function goToPage() {
            window.location.href = "viajes.html"; // Cambia esto por tu enlace
        }

        // Mostrar el cuadro emergente cada 10 segundos
        setInterval(showPopup, 10000);
    </script>


    <div class="imagen-cuadro">
        <img src="lit1.png">
    </div>

    <div class="imagen-cuadro2">
        <img src="publicidad1.jpg">
        <a href="Crepas.html" class="boton-publicidad1">Click aqu√≠</a>
    </div>

    <div class="imagen-cuadro">
        <img src="lit2.png">
    </div>

<div class="imagen-cuadro3">
        <img src="publicidad2.jpg"> 
        <a href="bitcoin.html" class="boton-publicidad2">Click aqu√≠</a>
    </div>
</body>
