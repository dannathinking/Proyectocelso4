<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>⚠ VIRUS DETECTADO ⚠</title>
    <style>
        @keyframes glitch {
            0% { text-shadow: 3px 3px red, -3px -3px blue; }
            25% { text-shadow: -3px -3px red, 3px 3px blue; }
            50% { text-shadow: 3px -3px red, -3px 3px blue; }
            75% { text-shadow: -3px 3px red, 3px -3px blue; }
            100% { text-shadow: 3px 3px red, -3px -3px blue; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(2px, -2px) rotate(1deg); }
            75% { transform: translate(-2px, 2px) rotate(0deg); }
            100% { transform: translate(2px, 2px) rotate(-1deg); }
        }

        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 10%;
        }

        .warning {
            font-size: 50px;
            font-weight: bold;
            animation: glitch 0.3s infinite alternate, flicker 1s infinite alternate;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            animation: flicker 1.5s infinite alternate;
        }

        .biohazard {
            font-size: 100px;
            animation: shake 0.2s infinite alternate;
        }

        .flashing {
            font-size: 18px;
            margin-top: 30px;
            color: white;
            animation: flicker 0.5s infinite alternate;
        }

</style>	
</head>
<body>

	 <div class="warning">⚠ WARNING: SYSTEM INFECTED ⚠</div>
    <div class="biohazard">☣</div>
    <div class="message">Tu sistema ha sido comprometido. Archivos corruptos detectados.</div>
    <div class="flashing">Por favor, contacta con soporte inmediatamente.</div>

   </body>
</html>
